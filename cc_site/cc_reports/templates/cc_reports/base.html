<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <style type="text/css">
            table {
             border-collapse: collapse; /* Отображать двойные линии как одинарные */
            }
            th {
             text-align: center; /* Выравнивание по центру */
             vertical-align: middle; /* Выравнивание по вертикали */
            }
            td, th {
             border: 0px solid #100; /* Параметры границы */
             padding: 4px; /* Поля в ячейках */
            }


            #container {
                height: 400px;
                min-width: 310px;
            }


            .highcharts-figure,
            .highcharts-data-table table {
                min-width: auto;
                max-width: auto;
                margin: 1em auto;
            }

            .highcharts-data-table table {
                font-family: Verdana, sans-serif;
                border-collapse: collapse;
                border: 1px solid #ebebeb;
                margin: 10px auto;
                text-align: center;
                width: 100%;
                max-width: 500px;
            }

            .highcharts-data-table caption {
                padding: 1em 0;
                font-size: 1.2em;
                color: #555;
            }

            .highcharts-data-table th {
                font-weight: 600;
                padding: 0.5em;
            }

            .highcharts-data-table td,
            .highcharts-data-table th,
            .highcharts-data-table caption {
                padding: 0.5em;
            }

            .highcharts-data-table thead tr,
            .highcharts-data-table tr:nth-child(even) {
                background: #f8f8f8;
            }

            .highcharts-data-table tr:hover {
                background: #f1f7ff;
            }

      </style>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img">
              <title>CC Reports</title>
              <path fill-rule="evenodd" clip-rule="evenodd" d="" fill="currentColor"></path>
          </svg>
        <span class="fs-4">CC Reports</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-3 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'charts' %}">Графики</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'call_rep' %}">Звонки по дням</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'all_call_drop' %}">Все потерянные звонки</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'call_drop' %}">Детализация потеряного звонка</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'regs_drop' %}">Незавершенные регистрации</a>

      </nav>

    </div>

    <div class="container">
    {% block content %}{% endblock %}
    </div>
    <div class="life_chat">
        <call-us
             style="position: fixed; right: 20px; bottom: 20px;
                 font-family: Arial;
                 z-index: 99999;
                 --call-us-form-header-background:#d97e17;
                 --call-us-main-button-background:#d63005;
                 --call-us-client-text-color:#d4d4d4;
                 --call-us-agent-text-color:#eeeeee;
                 --call-us-form-height:330px;"
             id="wp-live-chat-by-3CX"
             channel-url="https://192.168.96.70:5001"
             files-url="https://192.168.96.70:5001"
             minimized="true"
             animation-style="none"
             party="click2talk649583"
             minimized-style="BubbleRight"
             allow-call="true"
             allow-video="true"
             allow-soundnotifications="true"
             enable-mute="true"
             enable-onmobile="true"
             offline-enabled="true"
             enable="true"
             ignore-queueownership="false"
             authentication="name"
             operator-name="Support"
             show-operator-actual-name="true"
             channel="phone"
             aknowledge-received="true"
             gdpr-enabled="false"
             gdpr-message="I agree that my personal data to be processed and for the use of cookies in order to engage in a chat processed by COMPANY, for the purpose of Chat/Support for the time of  30 day(s) as per the GDPR."
             message-userinfo-format="both"
             message-dateformat="both"
             start-chat-button-text="Chat"
             window-title="Live Chat & Talk"
             button-icon-type="Default"
             invite-message="Hello! How can we help you today?"
             authentication-message="Could we have your name and email?"
             unavailable-message="We are away, leave us a message!"
             offline-finish-message="We received your message and we'll contact you soon."
             ending-message="Your session is over. Please feel free to contact us again!"
             greeting-visibility="none"
             greeting-offline-visibility="none"
             chat-delay="2000"
             offline-name-message="Could we have your name?"
             offline-email-message="Could we have your email?"
             offline-form-invalid-name="I'm sorry, the provided name is not valid."
             offline-form-maximum-characters-reached="Maximum characters reached"
             offline-form-invalid-email="I'm sorry, that doesn't look like an email address. Can you try again?"
             enable-direct-call="true"
             enable-ga="false"
             >
        </call-us>
        <script defer src="https://cdn.3cx.com/livechat/v1/callus.js" id="tcx-callus-js"></script>
    </div>
</body>
</html>
