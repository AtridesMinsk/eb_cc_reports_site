{% extends 'cc_reports/base.html' %}

{% block title%}
Информация о звонках
{% endblock %}

{% block content %}
    <h1>Звонки за сутки</h1>
    <div class="alert alert-warning mt-2">
        <table border="0", align="center", cellpadding=5>
            <col width="150" valign="top">
            <col width="150" valign="top">
            <col width="180" valign="top">
            <col width="180" valign="top">
            <col width="300" valign="top">
            <col width="170" valign="top">
            <col width="170" valign="top">
            {% for row in reader %}
                <tr>
                    {% for x in row %} <td align="center">{{ x }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
