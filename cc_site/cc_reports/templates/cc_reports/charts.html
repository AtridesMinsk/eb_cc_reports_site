{% extends 'cc_reports/base.html' %}

{% block title%}
{{title}}
{% endblock %}

{% load static %}

{% block content %}
<!--<script src="https://code.highcharts.com/highcharts.js"></script>-->
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/modules/export-data.js"></script>


<figure class="highcharts-figure">
    <div id="container1"></div>
    <p class="highcharts-description">
        <code>
            <script type="text/javascript">
                operator_id = [{{ data_operator_id }}]
                calls_in = [{{ data_calls_in }}]
                calls_out = [{{ data_calls_out }}]
                calls_canceled = [{{ data_calls_cancel }}]
                Highcharts.chart('container1', {
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'Общее количество вызовов по операторам'
                    },
                    xAxis: {
                            title: {
                                text: 'Номер оператора'
                            },
                        categories: operator_id,
                        crosshair: true
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'Количество звонков'
                        }
                    },
                    tooltip: {
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                            '<td style="padding:0"><b>{point.y:.1f} шт</b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            pointPadding: 0.2,
                            borderWidth: 0
                        }
                    },
                    series: [{
                        name: 'Входящие звонки',
                        data: calls_in

                    }, {
                        name: 'Исходящие звонки',
                        data: calls_out

                    }, {
                        name: 'Пропущеные звонки',
                        data: calls_canceled

                    }]
                });
            </script>
        </code>
    </p>
</figure>
<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        <code>
            <script type="text/javascript">
                var seriesOptions = [],
                    seriesCounter = 0,
                    names = ['INCOMING', 'OUTGOING', 'CANCELED'];

                /**
                 * Create the chart when all data is loaded
                 * @returns {undefined}
                 */
                function createChart() {

                    Highcharts.stockChart('container', {

                        rangeSelector: {
                            selected: 0
                        },
                        title: {
                        text: 'Общее количество вызовов по дням'
                    },
                        yAxis: {
                            labels: {
                                formatter: function () {
                                    return (this.value > 0 ? ' + ' : '') + this.value + '%';
                                }
                            },
                            plotLines: [{
                                value: 0,
                                width: 2,
                                color: 'silver'
                            }]
                        },

                        plotOptions: {
                            series: {
                                compare: 'percent',
                                showInNavigator: true
                            }
                        },

                        tooltip: {
                            pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
                            valueDecimals: 2,
                            split: true
                        },

                        series: seriesOptions
                    });
                }

                function success(data) {
                    var name = this.url.match(/(incoming|outgoing|canceled)/)[0].toUpperCase();
                    var i = names.indexOf(name);
                    seriesOptions[i] = {
                        name: name,
                        data: data
                    };

                    // As we're loading the data asynchronously, we don't know what order it
                    // will arrive. So we keep a counter and create the chart when all the data is loaded.
                    seriesCounter += 1;

                    if (seriesCounter === names.length) {
                        createChart();
                    }
                }

                Highcharts.getJSON(
                    '{% static 'incoming_c.json' %}',
                    success
                );
                Highcharts.getJSON(
                    '{% static 'outgoing_c.json' %}',
                    success
                );
                Highcharts.getJSON(
                    '{% static 'canceled_c.json' %}',
                    success
                );
            </script>
        </code>
    </p>
</figure>

{% endblock %}
