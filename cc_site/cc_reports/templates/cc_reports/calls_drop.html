{% extends 'cc_reports/base.html' %}

{% block title%}
Детализация потеряного звонка
{% endblock %}

{% block content %}
    <h1>Детализация потеряного звонка</h1>
    <form method="GET" action="/call_drop">
        <label for="call_id">Введите идентификатор вызова: </label>
        <input id="call_id" type="text" name="object" value=""> <!-- В "value=", можно внести значение по умолчанию -->
        <input type="submit" value="OK">
    </form>

    <div class="alert alert-warning mt-2">
        <table border="0", align="center", cellpadding=5>
            <col width="120" valign="top">
            <col width="200" valign="top">
            <col width="200" valign="top">
            <col width="150" valign="top">
            <col width="150" valign="top">
            <col width="150" valign="top">
            <col width="150" valign="top">
            {% for row in reader %}
                <tr>
                    {% for x in row %} <td align="center">{{ x }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
